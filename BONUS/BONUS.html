<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="../style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form name="findingVolume" onsubmit="return getVolume()">
        <div class="mb-3">
          <label for="radiusInput" class="form-label">Radius of Sphere</label>
          <input
            type="number"
            class="form-control"
            id="radiusInput"
            name="radiusInput"
            aria-describedby="radius"
          />
          <div id="sphereKnowledge" class="form-text">
            Do you want to know the volume of a sphere?
          </div>
        </div>

        <button type="submit" class="btn btn-info">Get Volume</button>
      </form>
    </div>
    <script src="./BONUS.js"></script>
  </body>
</html>
